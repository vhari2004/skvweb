    <style>
 
    .gallery {
        padding: 50px 20px;
        text-align: center;
        background-color: #f9f9f9;
    }

    .gallery h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
    }

    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .gallery-item {
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
    }

    .gallery-item::before {
        content: attr(data-description);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2rem;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
        pointer-events: none;
    }

    .gallery-item::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }

    .gallery-item {
        position: relative;
    }

    .gallery-item:hover::before {
        opacity: 1;
    }

    .gallery-item:hover::after {
        opacity: 1;
    }
    </style>
